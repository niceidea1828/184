<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/common_style.css" />
    <link rel="stylesheet" href="../styles/game.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper hidden">
      <a href="./main.html" class="back block"></a>

      <a href="shop.html" class="shop block">Магазин</a>

      <div class="modal hidden">
        <div class="outcome"></div>

        <div class="reward_cont block">
          <div class="reward"></div>
          <img src="../png/coin.png" alt="" />
        </div>

        <div class="modal_ok again block">ok</div>
      </div>

      <div class="plane"></div>
      <div class="tri"></div>
      <div class="cf">0</div>
      <div class="bg-game"></div>

      <div class="play btn">Вперед</div>

      <div class="footer">
        <div class="bet_text">Ставка</div>

        <div class="bet_cont block">
          <img src="../png/arrow.png" class="bet_minus" />
          <img src="../png/coin.png" alt="" />
          <div class="bet">100</div>
          <img src="../png/arrow.png" class="bet_plus" />
        </div>
      </div>

      <div class="balance_cont block">
        <img src="../png/coin.png" alt="" />
        <div class="balance">0</div>
      </div>
    </div>

    <script src="../scripts/jQuery.js"></script>
    <script src="../scripts/game.js"></script>
  </body>
</html>
